<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="controls">
        <label for="gridSize">Enter grid size (Max 100px):</label>
        <input type="range" name="gridSize" id="gridSize" min="1" max="100" value="16" oninput="updateGrid(this, this.value)">
        <output>16</output>

    </div>
    <div class="gridContainer" draggable="false"></div>
</body>
<script src="script.js"></script>
</html>
