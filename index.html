<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="controls">
        <div class="controlRow">
            <div>
                <label for="gridSize">Grid size:</label>
                <input type="range" name="gridSize" id="gridSize" min="1" max="100" value="16" oninput="updateGrid(this, this.value)"/>
                <output>16</output>
            </div>
            
        </div>

        <div class="controlRow">
            <div>
                <label for="colorPicker">Brush Color:</label>
                <input type="color" name="colorPicker" id="colorPicker" value="#000000" alpha />
            </div>
            
            <div>
                <label for="canvasColor">Canvas color:</label>
                <input type="color" name="canvasColor" id="canvasColor" value="#ffffff"/>
            </div>
            
        </div>
        <div class="controlRow">
            <div>
                <label for="rainbowMode">Rainbow Mode:</label>
                <input type="checkbox" name="rainbowMode" id="rainbowMode"/>
            </div>

            <div>
                <label for="eraserMode">Eraser Mode:</label>
                <input type="checkbox" name="eraserMode" id="eraserMode"/>
            </div>
            
            
            <div>
                <label for="darkenMode">Darken:</label>
                <input type="checkbox" name="darkenMode" id="darkenMode"/>
            </div>

            <div>
                <label for="fadeMode">Reduce Opacity:</label>
                <input type="checkbox" name="fadeMode" id="fadeMode"/>
            </div>
            
        </div>
        <div class="controlRow">
            <div>
                <label for="hideGrid">Hide Grid</label>
                <input type="checkbox" name="hideGrid" id="hideGrid"/>
            </div>
            <button id="clearGrid">Clear Canvas</button>
        </div>
        

    </div>
    <div class="gridContainer" draggable="false"></div>
</body>
<script src="script.js"></script>
</html>
