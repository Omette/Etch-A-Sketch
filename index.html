<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="controls">
        <div>
            <label for="gridSize">Grid size:</label>
            <input type="range" name="gridSize" id="gridSize" min="1" max="100" value="16" oninput="updateGrid(this, this.value)">
            <output>16</output>
        </div>

        <div>
            <label for="colorPicker">Color options:</label>
            <input type="color" name="colorPicker" id="colorPicker" value="#000000">
            <label for="rainbowMode">Rainbow Mode:</label>
            <input type="checkbox" name="rainbowMode" id="rainbowMode">
        </div>
        

    </div>
    <div class="gridContainer" draggable="false"></div>
</body>
<script src="script.js"></script>
</html>
